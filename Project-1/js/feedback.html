<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Share Your Experience - MÃ©tis Sash Feedback</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header class="site-header">
        <h1 class="site-title">Red River Sash Weavers</h1>
        <nav class="main-nav">
            <ul class="nav-list">
                <li class="nav-item"><a href="index.html" class="nav-link">Home</a></li>
                <li class="nav-item"><a href="about.html" class="nav-link">About</a></li>
                <li class="nav-item"><a href="feedback.html" class="nav-link">Testimonial</a></li>
                <li class="nav-item"><a href="support.html" class="nav-link">Support</a></li>
                <li class="nav-item"><a href="corporate.html" class="nav-link">Company</a></li>
            </ul>
        </nav>
    </header>

    <main class="main-content">
        <section class="feedback-form-section">
            <h2 class="section-heading">Share Your Experience</h2>
            <p class="form-intro"></p>
            
            <form id="feedback-form" class="feedback-form">
                <div class="form-group">
                    <label for="name" class="form-label"></label>
                    <input type="text" id="name" name="name" class="form-input">
                </div>

                <div class="form-group">
                    <label for="email" class="form-label"></label>
                    <input type="email" id="email" name="email" class="form-input">
                </div>

                <div class="form-group">
                    <label for="rating" class="form-label"></label>
                    <select id="rating" name="rating" class="form-select">
                        <option value=""></option>
                        <option value="5"></option>
                        <option value="4"></option>
                        <option value="3"></option>
                        <option value="2"></option>
                        <option value="1"></option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="comments" class="form-label"></label>
                    <textarea id="comments" name="comments" rows="5" class="form-textarea"></textarea>
                </div>

                <div class="form-group">
                    <button type="submit" class="form-button"></button>
                </div>
            </form>
        </section>

        <section class="testimonials-section">
            <h2 class="section-heading">What Our Customers Say</h2>
            <article class="testimonial">
                <img src="" alt="" class="testimonial-image">
                <h3 class="testimonial-name">Jean-Baptiste Larocque</h3>
                <p class="testimonial-rating"></p>
                <p class="testimonial-text"></p>
            </article>
            <article class="testimonial">
                <img src="" alt="" class="testimonial-image">
                <h3 class="testimonial-name">Marie Delorme</h3>
                <p class="testimonial-rating"></p>
                <p class="testimonial-text"></p>
            </article>
            <article class="testimonial">
                <img src="" alt="" class="testimonial-image">
                <h3 class="testimonial-name">Thomas McKay</h3>
                <p class="testimonial-rating"></p>
                <p class="testimonial-text"></p>
            </article>
        </section>
    </main>

    <footer class="site-footer">
        <p class="footer-text"></p>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
